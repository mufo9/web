<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>event2</title>
        <script type="text/javascript">
        window.onload = function() {
            document.getElementById('header').onclick = function() {
                this.style.color = 'red';
                }
            };
        </script>
    </head>
<body>
    <h1 id="header">Click</h1>
</body>
</html>
